name: CD

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  test:
    name: Unit/integration tests & linting
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v2
        with:
          path: ${{ env.working-directory }}/node_modules
          key: ${{ env.working-directory }}-${{ hashFiles(format('{0}/yarn.lock', env.working-directory)) }}
          restore-keys: ${{ env.working-directory }}
      - name: Install
        run: yarn install
      - name: Test
        run: yarn test
      - name: Lint
        run: yarn lint

  endToEnd:
    name: Browser end-to-end tests
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v2
        with:
          path: ${{ env.working-directory }}/node_modules
          key: ${{ env.working-directory }}-${{ hashFiles(format('{0}/yarn.lock', env.working-directory)) }}
          restore-keys: ${{ env.working-directory }}
      - name: Install
        run: yarn install
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Background Server
        uses: BerniWittmann/background-server-action@v1.0.1
        with:
          command: yarn playwright
          start: yarn dev

  release:
    if: github.event_name == 'push' # Push/merge only, not on PR
    name: Release
    needs:
      - test
      - endToEnd
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v2
        with:
          path: ${{ env.working-directory }}/node_modules
          key: ${{ env.working-directory }}-${{ hashFiles(format('{0}/yarn.lock', env.working-directory)) }}
          restore-keys: ${{ env.working-directory }}
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Zip Node
        run: "tar -czvf ./dist/node.tgz --exclude .github --exclude coverage --exclude dist/browser  --exclude node_modules --exclude .git --exclude src --exclude .eslintrc.js --exclude esbuild.js ./"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/node.zip
            dist/browser/index.js
          tag_name: latest

